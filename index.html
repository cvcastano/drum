<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd><img class="icon" src="./media/clap.png" alt="clap icon" />
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd><img class="icon" src="./media/hihat.png" alt="hihat icon" />
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd><img class="icon" src="./media/kick.png" alt="kick drum icon" />
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd><img class="icon" src="./media/openhat.png" alt="openhat icon" />
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd><img class="icon" src="./media/boom.png" alt="boom icon" />
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd><img class="icon" src="./media/ride.png" alt="ride cymbal icon" />
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd><img class="icon" src="./media/snare.png" alt="snare drum icon" />
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd><img class="icon" src="./media/tom.png" alt="tom drum icon" />
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd><img class="icon" src="./media/tink.png" alt="drumsticks icon" />
      </div>
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
